{% extends 'base.html' %}
{% block content %}
<style>
  .signup-hero {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 4rem 0;
    color: #fff;
    text-align: center;
    margin-bottom: 2rem;
  }

  .signup-heading {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  .signup-card {
    border: none;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    overflow: hidden;
  }

  .signup-card .card-body {
    padding: 3rem;
  }

  .signup-card h2 {
    color: #2c3e50;
    margin-bottom: 2rem;
  }

  .form-control {
    border-radius: 10px;
    border: 2px solid #e9ecef;
    transition: border-color 0.3s ease;
  }

  .form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
  }

  .btn-signup {
    background: linear-gradient(45deg, #667eea, #764ba2);
    border: none;
    padding: 12px 30px;
    font-weight: 600;
    border-radius: 25px;
    transition: all 0.3s ease;
    color: white;
  }

  .btn-signup:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    background: linear-gradient(45deg, #764ba2, #667eea);
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .signup-heading {
      font-size: 2rem;
    }
    .signup-card .card-body {
      padding: 2rem;
    }
  }
</style>

<section class="signup-hero">
  <div class="container">
    <h1 class="signup-heading">Join TechBookHub</h1>
    <p class="mb-0">Create your account and start your journey into the world of technical knowledge.</p>
  </div>
</section>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card signup-card">
        <div class="card-body">
          <h2 class="text-center">Sign Up</h2>
          <form method="POST">
            {% csrf_token %}
            {{ template_data.form.as_p }}
            <div class="text-center">
              <button type="submit" class="btn btn-signup">
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
