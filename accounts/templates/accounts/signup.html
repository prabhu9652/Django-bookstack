{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-page">
  <!-- Floating Graphics -->
  <div class="auth-floating-graphics">
    <div class="auth-float-icon auth-float-1">
      <i class="fas fa-rocket"></i>
    </div>
    <div class="auth-float-icon auth-float-2">
      <i class="fas fa-code"></i>
    </div>
    <div class="auth-float-icon auth-float-3">
      <i class="fas fa-graduation-cap"></i>
    </div>
    <div class="auth-float-icon auth-float-4">
      <i class="fas fa-lightbulb"></i>
    </div>
  </div>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-icon">
          <i class="fas fa-user-plus"></i>
        </div>
        <h1 class="auth-title">Join TechBookHub</h1>
        <p class="auth-subtitle">Start building your technical library today</p>
      </div>

      <form method="POST" class="auth-form">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="username" class="form-label">
            <i class="fas fa-user"></i>
            Username
          </label>
          <div class="form-input-wrapper">
            <input type="text" name="username" id="username" class="form-control" 
                   placeholder="Choose a unique username" required>
            <div class="form-input-icon">
              <i class="fas fa-user"></i>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i>
            Email Address
          </label>
          <div class="form-input-wrapper">
            <input type="email" name="email" id="email" class="form-control" 
                   placeholder="Enter your email address" required>
            <div class="form-input-icon">
              <i class="fas fa-envelope"></i>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password1" class="form-label">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <div class="form-input-wrapper">
            <input type="password" name="password1" id="password1" class="form-control" 
                   placeholder="Create a strong password" required>
            <div class="form-input-icon">
              <i class="fas fa-lock"></i>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password2" class="form-label">
            <i class="fas fa-shield-alt"></i>
            Confirm Password
          </label>
          <div class="form-input-wrapper">
            <input type="password" name="password2" id="password2" class="form-control" 
                   placeholder="Confirm your password" required>
            <div class="form-input-icon">
              <i class="fas fa-shield-alt"></i>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary auth-submit-btn">
          <i class="fas fa-user-plus"></i>
          <span>Create Account</span>
          <div class="btn-glow"></div>
        </button>
      </form>

      <div class="auth-footer">
        <p>Already have an account?</p>
        <a href="{% url 'accounts.login' %}" class="auth-link">
          <i class="fas fa-sign-in-alt"></i>
          Sign in here
        </a>
      </div>
    </div>
  </div>
</div>

<style>
/* ========================================
   ENHANCED FLOATING GRAPHICS FOR SIGNUP
======================================== */
.auth-floating-graphics {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  pointer-events: none;
  z-index: 1;
  overflow: hidden;
}

.auth-float-icon {
  position: absolute;
  width: 70px;
  height: 70px;
  background: var(--bg-surface);
  border: 2px solid var(--border-primary);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--accent-primary);
  font-size: 1.8rem;
  opacity: 0.25;
  animation: authFloatGentle 8s ease-in-out infinite;
  box-shadow: var(--shadow-sm);
  backdrop-filter: blur(10px);
}

.auth-float-1 {
  top: 15%;
  right: 10%;
  animation-delay: 0s;
}

.auth-float-2 {
  top: 45%;
  left: 5%;
  animation-delay: 2s;
}

.auth-float-3 {
  bottom: 30%;
  right: 15%;
  animation-delay: 4s;
}

.auth-float-4 {
  top: 70%;
  left: 15%;
  animation-delay: 6s;
}

@keyframes authFloatGentle {
  0%, 100% {
    transform: translateY(0px) rotate(0deg) scale(1);
    opacity: 0.25;
  }
  25% {
    transform: translateY(-10px) rotate(-3deg) scale(1.05);
    opacity: 0.4;
  }
  50% {
    transform: translateY(-20px) rotate(0deg) scale(1.1);
    opacity: 0.5;
  }
  75% {
    transform: translateY(-10px) rotate(3deg) scale(1.05);
    opacity: 0.4;
  }
}

/* ========================================
   ENHANCED FORM INPUT STYLING
======================================== */
.form-input-wrapper {
  position: relative;
}

.form-input-wrapper .form-control {
  padding-left: var(--space-12);
  transition: all var(--transition-smooth);
}

.form-input-icon {
  position: absolute;
  left: var(--space-4);
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
  font-size: var(--font-size-sm);
  transition: all var(--transition-smooth);
  pointer-events: none;
}

.form-input-wrapper:focus-within .form-input-icon {
  color: var(--accent-primary);
  transform: translateY(-50%) scale(1.1);
}

.form-label {
  display: flex;
  align-items: center;
  gap: var(--space-2);
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: var(--space-2);
  transition: all var(--transition-smooth);
}

.form-label i {
  color: var(--accent-primary);
  font-size: var(--font-size-sm);
}

/* ========================================
   ENHANCED SUBMIT BUTTON
======================================== */
.auth-submit-btn {
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: var(--space-3);
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  transition: all var(--transition-smooth);
}

.auth-submit-btn .btn-glow {
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
  transition: left 0.6s ease;
}

.auth-submit-btn:hover .btn-glow {
  left: 100%;
}

.auth-submit-btn:hover {
  transform: translateY(-3px);
  box-shadow: 
    0 10px 30px rgba(74, 158, 255, 0.4),
    0 0 0 1px var(--accent-glow-soft),
    0 0 20px var(--accent-glow-subtle);
}

.auth-submit-btn:active {
  transform: translateY(-1px);
}

/* ========================================
   ENHANCED FOOTER LINK
======================================== */
.auth-link {
  display: inline-flex;
  align-items: center;
  gap: var(--space-2);
  color: var(--accent-primary);
  font-weight: 600;
  text-decoration: none;
  position: relative;
  transition: all var(--transition-smooth);
  padding: var(--space-2) var(--space-3);
  border-radius: var(--radius-md);
}

.auth-link::before {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--accent-primary);
  transition: width var(--transition-smooth);
}

.auth-link:hover {
  color: var(--accent-hover);
  background: var(--accent-subtle);
  transform: translateY(-2px);
}

.auth-link:hover::before {
  width: 100%;
}

.auth-link i {
  font-size: var(--font-size-sm);
  transition: transform var(--transition-smooth);
}

.auth-link:hover i {
  transform: translateX(2px);
}

/* ========================================
   RESPONSIVE ENHANCEMENTS
======================================== */
@media (max-width: 768px) {
  .auth-floating-graphics {
    display: none;
  }
  
  .auth-float-icon {
    width: 50px;
    height: 50px;
    font-size: 1.4rem;
  }
  
  .form-input-wrapper .form-control {
    padding-left: var(--space-10);
  }
  
  .form-input-icon {
    left: var(--space-3);
  }
}

@media (max-width: 480px) {
  .auth-card {
    margin: 0 var(--space-2);
  }
  
  .auth-title {
    font-size: var(--font-size-lg);
  }
  
  .auth-subtitle {
    font-size: var(--font-size-sm);
  }
  
  .form-label {
    font-size: var(--font-size-sm);
  }
  
  .auth-submit-btn {
    font-size: var(--font-size-sm);
    padding: var(--space-3) var(--space-4);
  }
}

/* ========================================
   ACCESSIBILITY ENHANCEMENTS
======================================== */
@media (prefers-reduced-motion: reduce) {
  .auth-float-icon {
    animation: none;
  }
  
  .auth-submit-btn:hover {
    transform: none;
  }
  
  .auth-link:hover {
    transform: none;
  }
}

/* High contrast mode support */
@media (prefers-contrast: high) {
  .auth-card {
    border-width: 2px;
  }
  
  .form-control {
    border-width: 2px;
  }
  
  .auth-float-icon {
    border-width: 2px;
    opacity: 0.6;
  }
}
</style>
{% endblock content %}
