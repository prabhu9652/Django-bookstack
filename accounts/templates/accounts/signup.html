{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-page">
  <!-- Floating Graphics -->
  <div class="auth-floating-graphics">
    <div class="auth-float-icon auth-float-1">
      <i class="fas fa-cloud"></i>
    </div>
    <div class="auth-float-icon auth-float-2">
      <i class="fas fa-chart-line"></i>
    </div>
    <div class="auth-float-icon auth-float-3">
      <i class="fas fa-cogs"></i>
    </div>
  </div>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-icon">
          <i class="fas fa-user-plus"></i>
        </div>
        <h1 class="auth-title">Join TechBookHub</h1>
        <p class="auth-subtitle">Build your technical library</p>
      </div>

      <form method="POST" class="auth-form">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" id="username" class="form-control" 
                 placeholder="Choose a username" required>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" 
                 placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password1" class="form-label">Password</label>
          <input type="password" name="password1" id="password1" class="form-control" 
                 placeholder="Create a password" required>
        </div>

        <div class="form-group">
          <label for="password2" class="form-label">Confirm Password</label>
          <input type="password" name="password2" id="password2" class="form-control" 
                 placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-user-plus"></i>
          Create Account
        </button>
      </form>

      <div class="auth-footer">
        <p>Already have an account?</p>
        <a href="{% url 'accounts.login' %}">Sign in here</a>
      </div>
    </div>
  </div>
</div>

<style>
/* Floating Graphics for Auth Pages */
.auth-floating-graphics {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  pointer-events: none;
  z-index: 1;
}

.auth-float-icon {
  position: absolute;
  width: 60px;
  height: 60px;
  background: var(--bg-surface);
  border: 1px solid var(--border-primary);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--accent-primary);
  font-size: 1.5rem;
  opacity: 0.3;
  animation: authFloatGentle 6s ease-in-out infinite;
}

.auth-float-1 {
  top: 20%;
  right: 12%;
  animation-delay: 1s;
}

.auth-float-2 {
  top: 50%;
  left: 8%;
  animation-delay: 3s;
}

.auth-float-3 {
  bottom: 25%;
  right: 20%;
  animation-delay: 5s;
}

@keyframes authFloatGentle {
  0%, 100% {
    transform: translateY(0px) rotate(0deg);
    opacity: 0.3;
  }
  50% {
    transform: translateY(-15px) rotate(-5deg);
    opacity: 0.5;
  }
}

@media (max-width: 768px) {
  .auth-floating-graphics {
    display: none;
  }
}
</style>
{% endblock content %}
